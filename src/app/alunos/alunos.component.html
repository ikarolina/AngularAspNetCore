<div *ngIf="alunoSelecionado">
  <!-- <h1>{{titulo}}</h1><ul><li *ngFor="let aluno of alunos">{{aluno.nome}}</li></ul> -->
  <app-titulo [titulo]="'Aluno:' + alunoSelecionado"></app-titulo>
  <br>
  <button class="btn btn-default" (click)="Voltar()">Voltar</button>
</div>
<div *ngIf="!alunoSelecionado">
  <table class="table table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Sobrenome</th>
        <th scope="col">Telefone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let aluno of alunos" style="cursor: pointer;" (click)="AlunoSelect(aluno)">
        <th scope="row">{{aluno.id}}</th>
        <td>{{aluno.nome}}</td>
        <td>{{aluno.sobrenome}}</td>
        <td>{{aluno.telefone}}</td>
      </tr>
    </tbody>
  </table>
</div>
